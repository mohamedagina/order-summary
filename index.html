<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts End -->

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <article class="summary-card">
      <!--Card Header-->
      <header>
        <img src="./images/illustration-hero.svg" alt="" />
      </header>
      <!--Card Header End-->

      <div>
        <!--Order Summary Section-->
        <section class="order-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <!--Order Summary Section End-->

        <!--Plan Selection-->
        <section class="plan-selection">
          <img src="./images/icon-music.svg" alt="" />

          <div class="pricing-details">
            <span>Annual Plan</span>
            <span>$59.99/year</span>
          </div>

          <button type="button">Change</button>
        </section>
        <!--Plan Selection End-->

        <button type="button" class="proceed-btn">Proceed to Payment</button>

        <button type="button" class="cancel-btn">Cancel Order</button>
      </div>
    </article>
  </body>
</html>
